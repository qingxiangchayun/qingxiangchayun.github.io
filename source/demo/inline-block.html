<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>lyuan blog</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1">
<meta name="author" content="lyuan">
<link rel="icon" href="/img/favicon.ico">
<link rel="apple-touch-icon" href="/img/pacman.jpg">
<link rel="apple-touch-icon-precomposed" href="/img/pacman.jpg">
<style type="text/css">
body{margin:0;}
.wrap{width:1000px;margin:50px auto 0;}
.wrap .list-wrap{padding:20px 0;background:#ccc;}

.wrap a{width:200px;height:30px;line-height:30px;text-align:center;border:1px solid red;display:inline-block;}

.wrap2 .list-wrap{text-align:center;}

.wrap3 .list-wrap{text-align:center;}
.wrap3 a{margin-right:10px;}

</style>
</head>
<body>

<div class="wrap wrap1">
	<h3>inline elements display:inline-block</h3>
	<div class="list-wrap">
		<a>a标签1</a>
		<a>a标签2</a>
		<a>a标签3</a>
		<a>a标签4</a>
	</div>
</div>

<div class="wrap wrap2">
	<h3>text-align:center; a标签之间默认间距：FF、chrome:8px  IE:4px</h3>
	<div class="list-wrap">
		<a>a标签1</a>
		<a>a标签2</a>
		<a>a标签3</a>
		<a>a标签4</a>
	</div>
</div>

<div class="wrap wrap3">
	<h3>list-wrap text-align:center; a标签 margin-right:10px; a标签实际间距: FF、chrome:18px IE:14px</h3>
	<div class="list-wrap">
		<a>a标签1</a>
		<a>a标签2</a>
		<a>a标签3</a>
		<a>a标签4</a>
	</div>
</div>

</body>
</html>
